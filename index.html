<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin Peng</title>

    <!-- Bootstrap css -->

    <!-- Custom css -->
    <link rel="stylesheet" href="./css/main.css" />

  <body>
    <!-- Header -->
    <header class="header-main">
      <div class="nav-menu">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">(Logo here)</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
              </li>
              <li class="nav-item mr-auto">
                <a class="nav-link" href="#">Contact Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fab fa-github fa-lg nav-icon"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fab fa-linkedin-in fa-lg nav-icon"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fab fa-instagram fa-lg nav-icon"></i
                ></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!------------------------------- START Main Area ---------------------------->
    <div class="main-area">
      <!-- Banner -->
      <section class="banner">
        <div class="container fill-banner">
          <div
            class="d-flex flex-column flex-sm-row align-items-center justify-content-center fill-banner"
          >
            <div class="d-flex flex-column">
              <h1
                class="text-hide profile-pic"
                style="background-image: url('./images/profile.jpeg');"
              >
                Image Broken
              </h1>
            </div>
            <div
              class="d-flex flex-column justify-content-center align-items-center align-items-sm-start title"
            >
              <h1 class="title-text mt-4 ml-sm-2 mt-sm-1 main-title">
                I am <span class="title-name">Kevin Peng</span>,
              </h1>
              <h3 class="title-text ml-sm-2 sub-title">
                ...an aspiring software developer studying Integrated
                Engineering at The University of British Columbia.
              </h3>
              <div class="d-flex flex-row mt-2 ml-sm-3 resume-dl-flex">
                <button
                  type="button"
                  class="btn btn-light text-primary outline-btn"
                  id="dl-resume-button"
                >
                  Download Resume
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Skills -->
      <section>
        <div class="container container-card"></div>
      </section>
      <section class="container card-ending-img"></section>

      <!-- Portfolio -->
      <section>
        <div class="container container-card"></div>
      </section>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
